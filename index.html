<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center p-3 mx-5 bg-info text-white">
            <h1>Track With Me Train Scheduler</h1>
            <h4>Which Train Do you Choo Choo Choose?</h4>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Current Trains-->
                <div class="panel panel-primary mx-5 my-3 border">
                    <div class="panel-heading">
                        <h3 class="panel-title bg-info px-3 text-white">
                            <strong>Current Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>
            <div class="panel panel-primary mx-5 border">
                    <div class="panel-heading">
                      <h3 class="panel-title bg-info px-3 text-white"><strong>Add Employee</strong></h3>
                    </div>
                    <div class="panel-body">
        
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group mx-auto px-3">
                          <label for="train-name-input">Add Train</label>
                          <input class="form-control" id="trainname-input" type="text">
                        </div>
                        <div class="form-group px-3">
                          <label for="destiation-input">Destination</label>
                          <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group px-3">
                          <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                          <input class="form-control" id="firsttrain-input" type="text">
                        </div>
                        <div class="form-group px-3">
                          <label for="frequency-input">Frequency (min)</label>
                          <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary m-3 bg-info" id="add-train-btn" type="submit">Submit</button>
                      </form>
                    </div>
                  </div>
        
                </div>
            </div>

                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                        crossorigin="anonymous"></script>
                    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                        crossorigin="anonymous"></script>
               
</body>

</html>
